<div class="row">
<div class="col-12 vw100">
    <div class="card-img d-flex align-items-center justify-content-center">
        <img class="img-fluid"
            [src]="selectedImageUrl" alt="">
    </div>
</div>

<div class="col-3 mt-3" *ngFor="let imageUrl of images">
    <div class="card-mini d-flex align-items-center justify-content-center">
        <img class="img-fluid "
            src="{{imageUrl}}" (click)="changeSelectedImage(imageUrl)">
    </div>
</div>
</div>
